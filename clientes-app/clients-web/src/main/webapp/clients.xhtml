<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Guardando Clientes</title>
</h:head>
<h:body>
	<h2>Guardar clientes</h2>
	<h:form>
		<h:inputText value="#{clientsMb.name}"></h:inputText>
		<h:inputText value="#{clientsMb.firstName}"></h:inputText>
		<h:inputText value="#{clientsMb.lastName}"></h:inputText>
		<h:inputText value="#{clientsMb.cellphone}"></h:inputText>
		<h:inputText value="#{clientsMb.email}"></h:inputText>
		<h:commandButton value="Welcome Me" action="#{clientsMb.saveClient}"></h:commandButton>
	</h:form>
</h:body>
</html>
